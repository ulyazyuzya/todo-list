<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo приложение</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    
    <header> 
        <div class="header_container">
            <h1>ToDo приложение</h1>
            <h2 class="today_tasks">список задач на сегодня</h2>
        </div>
    </header>

    <main class="main">

        <section class="empty_">
            <div class="empty_list">
                <img src="img/leaf.png" alt="leaf" class="empty_list_img" width="50">
                <div class="empty_list_text">Список дел пуст</div>
            </div>
        </section>

        <section class="tasks">
            <div class="tasks_container">
                <ul class="tasks_list">
                    <li class="tasks_list_item">
                        <span class="task_text">Cходить на пары</span>
                        <div class="task_item_btn">
                            <button type="button" class="done">
                                <img src="img/done.png" alt="done" width="20" class="done_img">
                            </button>
                            <button type="button" class="delete"><img src="img/delete.png" alt="delete" width="20" class="delete_img"></button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>


        <section class="new_tasks">
            <div class="new_tasks_container">
                <h3 class="new_tasks_header">Добавить новую задачу</h3>
                    <form class="input_form">
                        <div class="new_tasks_input">
                            <input type="text" class="input_text" placeholder="Текст задачи" required>
                            <div class="text_below_input">Что делаем, сколько времени тратим, какой результат получаем.</div>
                        </div>
                        <button type="submit" class="add_btn"> 
                                Добавить
                        </button>
                        <!-- <button type="button" class="del_all_tasks_btn"> Удалить все задачи</button> -->
                    </form>
            </div>
        </section>
    </main>
</body>
</html>
